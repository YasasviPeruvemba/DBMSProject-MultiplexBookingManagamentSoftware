<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Adding a Movie</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="/static/css/BookNow.css" />
    <style>
.submit-btn{
    width: 180px !important;
    height: 35px !important;
    background: #ffc001 !important;
    border: 1px solid #fff !important;
    cursor: pointer !important;
    border-radius: 2px !important;
    color: #000 !important;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px !important;
    font-weight: 100px !important;
    padding: 6px !important;
    margin-top: 10px !important;
    display: inline-block !important;
}
.submit-btn:hover{
    background: #000 !important;
    color: #fff !important;
}

    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>

    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                         <div class="form-header">
                            <h1>Add movie</h1>
                        </div>
                        <form  action="{{ url_for("AddMovie") }}" method="post">
                            <div class="form-group">
                                <span class="form-label">Name of Movie:</span>
                                <input type="text" class="form-control" name="moviename" required></input>
                            </div>  
                            <div class="form-group">
                                <span class="form-label">Genre:</span>
                                <input type="text" class="form-control" name="genre" required></input>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Rating(out of 5):</span>
                                <input class="form-control" name="rating" type="text" required>
                            </div>  
                            <div class="form-group">
                                <span class="form-label">Price of Ticket:</span>
                                <input class="form-control" name="cost" type="text" required>
                            </div>  
                                <input class="submit-btn" type="submit" name="button" value="Add Movie" style="width:600px !important;height:48px !important;"></input>
                            </form>
                            <form action="{{ url_for("AddMovie") }}" method="post">    
                                <input class="submit-btn" type="submit" name="button" value="Back" style="width:600px;height:48px !important;"></input>  
                        </form>                  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
