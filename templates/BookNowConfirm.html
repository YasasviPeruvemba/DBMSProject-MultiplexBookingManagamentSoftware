<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Ticket</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/static/css/BookNow.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
        <style>
.submit-btn{
    width: 128.5px !important;
    height: 35px !important;
    background: #ffc001 !important;
    border: 1px solid #fff !important;
    cursor: pointer !important;
    border-radius: 2px !important;
    color: #000 !important;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px !important;
    font-weight: 400 !important;
    padding: 6px !important;
    margin-top: 10px !important;
    display: inline-block !important;
    font-weight: 700 !important;
}

.submit-btn:hover{
    background: #000 !important;
    color: #fff !important;
}
    </style>

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Ticket</h1>
						</div>
						<form action="{{ url_for("BookNowConfirm",username=username,moviename=moviename,multiplexname=multiplexname,date=date,data=data) }}" method='post'>
                            <div class="form-group">
                                <span class="form-label">Movie:</span>
                                <input class="form-control" name="movie" value="{{ moviename }}" readonly>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Multiplex:</span>
                                <input class="form-control" name="multiplex" value="{{ multiplexname }}" readonly>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <span class="form-label">Show Date:</span>
                                        <input class="form-control" name="date" type="date" value="{{ date }}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <span class="form-label">Show Timing:</span>
                                        <select class="form-control" name="showtime">
                                            {% for r in data %}
                                            <option>{{ r[0] }}</option>
                                            {% endfor %}
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <input type="text" name="coupon" placeholder="COUPON CODE" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <div class="form-btn">
                                        <input type="submit" value="APPLY COUPON & CONTINUE" class="submit-btn" name="cont" style="width: 340px !important;"></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-btn">
                                    <input class="submit-btn" type="submit" name="cont" style="width:600px !important;height:48px !important;margin-left:15px" value="CONTINUE"></input>
                                </div><br>
                        </form>
                        <form action="{{ url_for("BookNowConfirm",username=username,moviename=moviename,multiplexname=multiplexname,date=date,data=data) }}" method='post'>
                            <div class="form-btn">
                                    <input class="submit-btn" type="submit" name="cont" style="width:603px;height:48px;margin-left:15px" value="Back"></input>
                                </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
